<p>role-list works!</p>

<br><br>
<div id="roleDetail">
  <div class="container bg-dark text-white">
    <h2>Role(s) List</h2>
    <table class="table text-white">
      <thead>
        <tr>
          <th>Role Id</th>
          <th>Role Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{role.id}}</td>
          <td>{{role.role}}</td>
          <td>
            <a routerLink="" (click)="roleDeleteFunction(role.id)"><i class="bi bi-trash" title="Delete"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <a routerLink="/role-register/1" class="text-decoration-none"><button type="button" class="btn btn-success text-white" value="Register New Role"><h5 class="text-white">Register New Role</h5></button></a>&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-success text-white" value="Back" (click)="backFunction()"><h5>Back</h5></button>
  </div>
</div>
<br><br>
