<div class="text-white d-flex align-items-center justify-content-center">
  <br><br><br>
  <h1>Welcome to CIBUS</h1>
  </div>

  <br>
  <br>
  <div id="demo" class="carousel slide" data-ride="carousel" data-interval=5000>

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://veeroesquotes.com/wp-content/uploads/2021/07/quote-Healthy-Eating2.jpg" class="d-block mx-auto" alt="Image1" width=70% height=400px>
      </div>
      <div class="carousel-item">
        <img src="https://veeroesquotes.com/wp-content/uploads/2021/07/quote-Healthy-Eating.jpg" class="d-block mx-auto" alt="Image2" width=70% height=400px>
      </div>
      <div class="carousel-item">
        <img src="https://veeroesquotes.com/wp-content/uploads/2021/07/quote-Healthy-Eating6.jpg" class="d-block mx-auto" alt="Image3" width=70% height=400px>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>
  <br><br>
<div class="d-flex align-items-center justify-content-center">
  <button (click)="toggle()" class="btn btn-success">Hide/Show Child </button>&nbsp;&nbsp;&nbsp;
  <button (click)="updateCustomer()" class="btn btn-success">Update Customer</button>
</div>

  <app-child  [message]="message" [customer] ="customer" *ngIf="displayChild"> <b> {{ content }} </b></app-child>
