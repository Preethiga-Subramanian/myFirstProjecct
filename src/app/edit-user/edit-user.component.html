<div id = "userRegisterPage" class="d-flex align-items-center justify-content-center">
  <div class="border border-white bg-dark p-5 m-5 pb-3 mb-2 row col-md-4" id="formid1">
    <h1 class="text-white d-flex align-items-center justify-content-center pb-3">Update User Data</h1>
    <form [formGroup] = "editUserformdata" (ngSubmit) = "onClickSubmit(editUserformdata.value)">
      <input type = "text" class = "form-control" name = "firstname" placeholder = "Enter Your First Name*" formControlName = "firstname" required>
      <small class="text-danger" *ngIf="editUserformdata.get('firstname').touched && editUserformdata.get('firstname').errors?.required">
        *This field is required.
      </small>
      <br/>

      <input type = "text" class = "form-control" name = "lastname" placeholder = "Enter Your Last Name*"
        formControlName = "lastname" required>
      <small class="text-danger" *ngIf="editUserformdata.get('lastname').touched && editUserformdata.get('lastname').errors?.required">
        *This field is required.
      </small>
      <br/>

      <input type="radio" id="male" class="custom-control-input" value="male" name="gender" formControlName="gender">&nbsp;&nbsp;
      <label for="male" class="custom-control-labe text-white">Male</label>
      <br/>

      <input type="radio" id="female" class="custom-control-input" value="female" name="gender" formControlName="gender">&nbsp;&nbsp;
      <label for="female" class="custom-control-label text-white">Female</label>
      <br/>

      <input type="radio" id="others" class="custom-control-input" value="others" name="gender" formControlName="gender">&nbsp;&nbsp;
      <label for="others" class="custom-control-label text-white">Others</label>
      <small class="text-danger" *ngIf="editUserformdata.get('gender').touched && editUserformdata.get('gender').errors?.required">
        *This field is required.
      </small>
      <br/><br/>

      <label for="dob" class="text-white">Date Of Birth :*</label><br/>
      <input
      id="dob"
      type="date"l
      class="form-control"
      (blur)="calculateAge($event)"
      formControlName="dob" />
      <small class="text-danger" *ngIf="editUserformdata.get('dob').touched && editUserformdata.get('dob').errors?.required">
        *This field is required.
      </small>
      <br/>

      <input type="text" name="age" id="age" class="form-control" placeholder="Age*" formControlName="age" value = {{finalage}}/><br/>

      <input type = "email" class = "form-control" name = "emailid" placeholder = "Enter Your Email Id*" formControlName = "emailid" required><br/>
      <small class="text-danger" *ngIf="editUserformdata.get('emailid').touched && editUserformdata.get('emailid').errors?.required">
        *This field is required.
      </small>
      <small class="text-danger" *ngIf="editUserformdata.get('emailid').touched && editUserformdata.get('emailid').errors?.email">
        *Enter a valid email address.
      </small>
      <select *ngIf="isAdmin" class="form-control" name="role" id="role" formControlName="role">
        <option disabled>Select Role</option>
        <option *ngFor="let rolename of roles">
          {{ rolename.role }}
        </option>
      </select>
      <br>

      <input type = "hidden" class = "form-control" name = "pwd" formControlName = "pwd"><br/>
      <div class="d-flex align-items-center justify-content-center">
        <input type = "submit" [disabled] = '!editUserformdata.valid' class = "forsubmit btn btn-success text-white" value = "Update">&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-success text-white" value="Back" (click)="backFunction()">Back</button>
      </div>
    </form>
  </div>
  </div>
